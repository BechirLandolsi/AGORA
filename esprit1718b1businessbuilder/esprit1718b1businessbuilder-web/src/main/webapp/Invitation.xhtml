<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml">


	<ui:define name="pageTitle">
				INVITATION PAGE
				
    
			</ui:define>
			 
	<ui:define name="pageContent">
		<div class="row">
			<div class="col-lg-12 animated fadeInRight col-md-15">
            <div class="mail-box-header">

                <form method="get"  class="pull-right mail-search">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm" name="search" placeholder="Search invitation"/>
                        <div class="input-group-btn">
                            <button  class="btn btn-sm btn-primary">
                                Search
                            </button>
                        </div>
                    </div>
                </form>
                <h2>
                    Received Invitation 
                </h2>
                <div class="mail-tools tooltip-demo m-t-md">
                    <div class="btn-group pull-right">
                        <button class="btn btn-white btn-sm"><i class="fa fa-arrow-left"></i></button>
                        <button class="btn btn-white btn-sm"><i class="fa fa-arrow-right"></i></button>

                    </div>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Refresh inbox"><i class="fa fa-refresh"></i> Refresh</button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Mark as read"><i class="fa fa-eye"></i> </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Mark as important"><i class="fa fa-exclamation"></i> </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Move to trash"><i class="fa fa-trash-o"></i> </button>

                </div>
            </div>
                <div class="mail-box">

                <table class="table table-hover table-mail">
                <tbody>
                <ui:repeat var="Listinvitation" value="#{eventBean.DisplayMyInvitation()}">
                 <tr class="read">
                    <td class="check-mail">
                        <input type="checkbox" class="i-checks"/>
                    </td>
                    <td class="mail-ontact"><a href="InvitationBody.jsf">#{Listinvitation.guest.name}</a> <span class="label label-warning pull-right">Clients</span> </td>
                    <td class="mail-subject"><a href="InvitationBody.jsf">#{identity.user.name} Invited you For his Event</a></td>
                    <td class=""></td>
                    <td class="text-right mail-date">#{eventBean.today_date}</td>
                </tr>
                </ui:repeat>
                </tbody>
                </table>


                </div>
            </div>
                        	
                        	
                        	</div>
                        	

   <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

	</ui:define>
	
	
</ui:composition>
