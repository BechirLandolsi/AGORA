<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml">

	<ui:define name="pageTitle">
				HOME PAGE
	</ui:define>
			 
	<ui:define name="pageContent">

		<div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Welcome to AGORA Business Builder</h2>
            </div>
        </div>

	<h:form>	
		<ui:repeat var="tender" value="#{tenderBean.tenders}">
				
			<div class="row">
			
					
	                <div class="col-lg-12">
	
	                    <div class="ibox product-detail">
	                        <div class="ibox-content">
	                        	
	                        	<div class="feed-element">
	                                        <a href="#" class="pull-left">
	                                            <img alt="image" class="img-circle" src="resources/img/a2.jpg"/>
	                                        </a>
	                                        <div class="media-body ">
	                                            <small class="pull-right"><h:outputText value="#{tenderBean.getPrettyTime(tender)}" /></small>
	                                            <strong><h:outputText value="#{tender.companyTender.name}" /></strong> posted a new tender <br></br>
	                                            <small class="text-muted"><h:outputText value="#{tender.publishedDate}" /></small>
	       
	                                        </div>
	                                    </div>
	
	                            <div class="row">
	                                
	                                <div class="col-md-7">
	
	                                    <h1 class="font-bold m-b-xs">
	                                        <a href="#" class="text-navy"><h:outputText value="#{tender.title}" /></a>
	                                    </h1>
	                                    <hr></hr>
	
	                                    <h2><STRONG>Tender description</STRONG></h2>
	
	                                    <div >
	                                    	<H2>
	                                        <h:outputText value="#{tender.content}" /></H2>
	                                    </div>
	                                    <dl class="small m-t-md">
	                                        <dt>Tender Category</dt>
	                                        <dd><h:outputText value="#{tender.category}" /></dd>
	                                    </dl>
	                                    <hr></hr>
	
	                                    <div>
	                                        <div class="pull-right">
	                                        <div></div>
	                                        <table> 
	                                        <tr> 
	                                        <td>   <h:commandButton value="Apply" action="#{tenderBean.apply(tender)}" class="btn btn-primary" /></td>
	                                        
	                                        <td>
	             
	                                        
	                                        
	                                         <h:commandButton value="Add to my Contacts" action="#{contactBean.addtoContacts(tender.companyTender)}"  class="btn btn-warning" /></td>
	                                        </tr>
	                                        
	                                        
	                                        </table>
	                                          
	                                            
	                                           
	                                            
	                                        </div>
	                                    </div>
	
	
	
	                                </div>
	                            </div>
	
	                        </div>
	                        <div class="ibox-footer">
	                            <span class="pull-right">
	                                Deadline - <i class="fa fa-clock-o"></i> 14.04.2016 10:04 pm
	                            </span>
	                            <br/>
	                        </div>
	                    </div>
	
	                </div>
	            </div>
			
		</ui:repeat>
	</h:form>		
	</ui:define>
	
	
</ui:composition>
