<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>AGORA | Register</title>

    <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="resources/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="resources/css/plugins/iCheck/custom.css" rel="stylesheet"/>
    <link href="resources/css/animate.css" rel="stylesheet"/>
    <link href="resources/css/style.css" rel="stylesheet"/>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">AGORA</h1>

            </div>
            <h3>Register to AGORA</h3>
            <p>Create account to see it in action.</p>
            
            <form class="m-t" jsf:id="registerForm">
            
                <div class="form-group">
                    <input jsf:id="name" type="text"  class="form-control" placeholder="Name" required="required"/>
                </div>
                
                <div class="form-group">
                    <input jsf:id="email" type="email"  class="form-control" placeholder="Email" required="required"/>
                </div>
                
                <div class="form-group">
                    <input jsf:id="pass" type="password"  class="form-control" placeholder="Password" required="required"/>
                </div>
 
                <button type="submit"  class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.jsf">Login</a>
                
            </form>
            <p class="m-t"> <small>AGORA Buisness Builder created on 2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="resources/js/jquery-3.1.1.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="resources/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
