<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml">
	
	
	<ui:define name="pageTitle">
				TENDERS PAGE
	</ui:define>
	
	
	
	<ui:define name="pageContent">
			<div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>My tenders</h2>  
                </div>
            </div>
            
   
                 <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Post a new tender</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                        
                            <h:form class="form-horizontal" >
                                <div class="form-group"><label class="col-sm-2 control-label">Title</label>

                                    <div class="col-sm-10"><h:inputText  type="text" class="form-control"/></div>
                                </div>
                                
                                <div class="hr-line-dashed"></div>
                                
                                <div class="form-group">
                                	<label class="col-sm-2 control-label">Content</label>
                                	<div class="col-sm-10"><h:inputTextarea  rows="10" cols="100" completeMethod="#{inputTextareaView.completeArea}" queryDelay="750" minQueryLength="4" class="form-control" /></div>
 								</div>
 								
 								<div class="hr-line-dashed"></div>
                                
		                             <div class="form-group" id="data_2">
		                                <label class="col-sm-2 control-label">Deadline</label>
		                                <div class="input-group date">
		                                   	 <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
		                                   	 <h:inputText  class="form-control" >
		                                   	 	<f:convertDateTime pattern="dd/MM/yyyy"/>
		                                   	 </h:inputText>
		                                </div>
		                            </div>
                                
                                <div class="hr-line-dashed"></div>
                                
                                  
                                
                                <div class="hr-line-dashed"></div>
                                
                                 <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2"> 
                                 
                                        <h:commandButton value="Post" action="#{tenderBean.ajouter()}" class="btn btn-primary" />
                                        
                                     </div>
                                </div>
                             </h:form>
                            
                        </div>
                    </div>
                </div>
            </div> 
          

		</ui:define>
	
	
	
	
	
	
	
</ui:composition>
